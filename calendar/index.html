<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Lab @ Antwerp-Calendar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/logo.jpg"
            alt="HackYourFuture"
            width="60"
            height="50"
          />
        </a>
        <span class="head justify-content-center"
          >HackYourFuture @ Lab Antwerp-1 class Calendar</span
        >&nbsp; &nbsp; &nbsp;
        <img
          src="../assets/logo-ant.jpg"
          alt="Antwerp"
          width="50"
          height="50"
        />
      </div>
    </nav>

    <br />
    <p class="words">
      Here you can find the the updated class calendars for career-skill session
      workshops and the curriculum. Please check the calendars for updated
      weekly information.
    </p>
    <br />
    <br />
    <div class="container">
      <div class="position-relative">
        <p
          class="
            position-absolute
            top-100
            start-50
            translate-middle
            mt-1
            bi bi-caret-down-fill
          "
        >
          <button
            class="btnn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Career-Skill Workshop Calendar
          </button>
          <button
            class="btnn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Class-Calendar
          </button>
        </p>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col collapse" id="collapseExample">
        <iframe
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FBrussels&showTitle=0&showDate=1&showTabs=1&showPrint=0&src=Y19jbGFzc3Jvb204MDQ0Nzk2MUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23202124"
          height="400"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
      <div class="col collapse" id="collapse">
        <img
          class="img-fluid"
          src="../assets/class-calendar.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
